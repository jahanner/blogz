{% extends 'base.html' %}
{% block content %}

<form method="post">
    {{error}}
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="Username">Username</label>
                </td>
                <td>
                    <input name="username" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input name="password" type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"/>
                </td>
            <tr>
                <td>
                    <p>Don't have an account? <a href='/signup'>Create One!</a></p>
            </tr>
        </tbody>
    </table>
</form>


{% endblock %}
